<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
    <title>百度外卖</title>
    <link rel="stylesheet" href="lib/swiper/swiper.min.scss">
    <link rel="stylesheet" href="less/index.css">
</head>
<body>
<div class="loading">
    <div class="rider"></div>
    <div class="process">
        <div class="step"></div>
    </div>
    <div class="message"></div>
    <div class="logo"></div>
    <div class="text">
        @ 2015 Baidu Waimai Produced
    </div>
</div>
<div class="welcome">
    <div class="info">
        <div class="hello"></div>
    </div>
    <div class="cloud"></div>
    <div class="grass1"></div>
    <div class="tree"></div>
    <div class="grass2"></div>
    <div class="bear-box">
        <div class="bear"></div>
        <div class="smoke"></div>
    </div>
    <div class="btn-box">
        <div class="btn"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</div>
<div class="waimai-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <div class="title">
                <h3>生活中,</h3>
                <p>经常有这种时候...</p>
                <span class="liner"></span>
            </div>
            <div class="scroller-page1">
                <div class="bg"></div>
                <div class="person">
                    <div class="file">
                        <div class="paper1"></div>
                        <div class="paper2"></div>
                    </div>
                </div>
                <div class="text">
                    <div class="bg-message"></div>
                </div>
            </div>
            <div class="scroller-page2">
                <div class="bg"></div>
                <div class="person">
                    <div class="leg1"></div>
                    <div class="leg2"></div>
                </div>
                <div class="text">
                    <div class="bg-message"></div>
                </div>
            </div>
            <div class="scroller-page3">
                <div class="bg"></div>
                <div class="person">
                    <div class="word1"></div>
                    <div class="word2"></div>
                    <div class="word3"></div>
                    <div class="word4"></div>
                </div>
                <div class="text">
                    <div class="bg-message"></div>
                </div>
            </div>
            <div class="xingqiu"></div>
            <div class="bear"></div>
        </div>
        <div class="swiper-slide page2">
            <div class="title">
                <h3>这时候,</h3>
                <p>如果有一份美味的外卖... <br>正好出现...</p>
                <span class="liner"></span>
            </div>
            <div class="bg"></div>
            <div class="xingqiu"></div>
            <div class="bear">
                <div class="hand-left"></div>
                <div class="hand-right"></div>
                <div class="face1"></div>
                <div class="face2"></div>
            </div>
            <div class="table"></div>
            <div class="food"></div>
        </div>
        <div class="swiper-slide page3">
            <div class="title">
                <h3>这时候,</h3>
                <p>如果有一份美味的外卖... <br>正好出现...</p>
                <span class="liner"></span>
            </div>
            <div class="bg"></div>
            <div class="xingqiu"></div>
            <div class="bear"></div>
            <div class="bear-box">
                <div class="bear1"></div>
                <div class="bear2"></div>
                <div class="bear3"></div>
            </div>
            <div class="normal-pic">
                <div class="pic1"></div>
                <div class="pic2"></div>
                <div class="pic3"></div>
            </div>
            <div class="hit-card-box">
                <div class="card1"></div>
                <div class="card2"></div>
                <div class="card3"></div>
            </div>
        </div>
        <div class="swiper-slide page4">
            <div class="title">
                <h3>百度外卖,</h3>
                <p>只做有品质的外卖... <br>操作便捷...</p>
                <span class="liner"></span>
            </div>
            <div class="bg"></div>
            <div class="xingqiu"></div>
            <div class="bear"></div>
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
        </div>
        <div class="swiper-slide page5">
            <div class="title">
                <h3>无论前方,</h3>
                <p>狂风，大雨，还是飘雪... <br>始终坚持在路上...</p>
                <span class="liner"></span>
            </div>
            <div class="bg"></div>
            <div class="xingqiu"></div>
            <div class="bear">
                <div class="smoke"></div>
            </div>
            <div class="cloud">
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
                <div class="snow"></div>
            </div>
        </div>
        <div class="swiper-slide page6">
            <div class="title">
                <h3>丰富的礼品,</h3>
                <p>让你边吃边省钱...</p>
                <span class="liner"></span>
            </div>
            <div class="bg"></div>
            <div class="xingqiu"></div>
            <div class="bear">
                <div class="gift-box">
                    <div>
                        <div class="gift1"></div>
                    </div>
                    <div>
                        <div class="gift2"></div>
                    </div>
                    <div>
                        <div class="gift3"></div>
                    </div>
                    <div>
                        <div class="gift4"></div>
                    </div>
                    <div>
                        <div class="gift5"></div>
                    </div>
                    <div>
                        <div class="gift6"></div>
                    </div>
                    <div>
                        <div class="gift7"></div>
                    </div>
                    <div>
                        <div class="gift8"></div>
                    </div>
                    <div>
                        <div class="gift9"></div>
                    </div>
                    <div>
                        <div class="gift10"></div>
                    </div>
                    <div>
                        <div class="gift11"></div>
                    </div>
                    <div>
                        <div class="gift12"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-slide page7">
            <div class="title">
                <h3>所有的努力,</h3>
                <p>就是为了健康美味的外卖... <br>呈现给你...</p>
                <span class="liner"></span>
            </div>
            <div class="streetlight">
                <div class="light"></div>
            </div>
            <div class="motobike"></div>
            <div class="xingqiu"></div>
            <div class="bear"></div>
            <div class="share"></div>
            <div class="info">waimai.baidu.com</div>
        </div>
    </div>
</div>

<audio src="music/hlw.mp3" loop></audio>
<input type="button" class="audiobtn">
</body>
</html>
<script src="lib/swiper/swiper.min.js"></script>
<script src="lib/zepto/zepto.js"></script>
<!--<script src="lib/zepto/touch.js"></script>-->
<script src="lib/zepto/fx_methods.js"></script>
<script src="lib/zepto/fx.js"></script>
<script src="lib/zepto/event.js"></script>
<script src="js/index.js"></script>
